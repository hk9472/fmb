<!-- ngview 내부 페이지 -->
<div class='bc-screen'>

<!-- ngview 내부 header -->
<bc-form-header title="센트랄모텍 효문공장 C동 설비 가동현황">
		<!-- 설비상태구분 시작-->
		<bc-color-division>
			<bc-color color="g" txt="가동"></bc-color>
			<bc-color color="r" txt="알람"></bc-color>
			<bc-color color="w" txt="대기"></bc-color>
			<bc-color color="y" txt="비가동"></bc-color>
			<bc-color color="b" txt="수리"></bc-color>
		</bc-color-division>
		<!-- 설비상태구분 끝-->
		<!-- 공장구분 시작-->
		<bc-line-view>
			<bc-line line="A" selected=""></bc-line>
			<bc-line line="B" selected=""></bc-line>
			<bc-line line="C" selected="selected"></bc-line>
		</bc-line-view>
		<!--  공장구분 끝-->
</bc-form-header>
	

<!-- ngview 내부 body -->
<bc-form-body>
	<!--설비클래스 삽입 시작-->
	<bc-back-panel>
		<bc-back-panel-line panelline="line1" txt="침탄로 동우"></bc-back-panel-line>
		<bc-back-panel-line panelline="line2" txt="침탄로 오리엔탈"></bc-back-panel-line>
		<bc-back-panel-line panelline="line3" txt="쇼트 블라스트"></bc-back-panel-line>
		<bc-back-panel-line panelline="line4" txt="쇼트 블라스트"></bc-back-panel-line>
		<bc-back-panel-line panelline="line5" txt="고주파"></bc-back-panel-line>
		<bc-back-panel-line panelline="line6" txt="S/GEAR 연삭"></bc-back-panel-line>

	<div class="EQPT">	
		 <ul>
			<!-- 설비이미지 repeat -->
			<li ng-repeat="eqpt in vm.eqptList">
			 <div class="{{eqpt.eqptCnm}}" type="{{eqpt.eqptType}}" plc="{{eqpt.plcId}}"
				  style="top:{{eqpt.cssTop}}; left: {{eqpt.cssLeft}}; 
				  		 width:{{eqpt.cssWidth}}; height:{{eqpt.cssHeight}}; 
				  		 z-index:{{eqpt.cssZindex}};">
					<img ng-click="vm.toggleModal(eqpt.plcId)"  class="obj" src="{{eqpt.stsImg0}}" align="center" style="width:{{eqpt.cssWidth}}; height:{{eqpt.cssHeight}};">
				</div>
			</li>
		</ul>
 	</div>
	</bc-back-panel>
		<!--설비클래스 삽입 끝-->
</bc-form-body>


<!-- ngview 내부 footer -->
<bc-form-footer>
<!--알람정보 하단 바 시작-->
	<div class="alarm_data">
		<marquee>
		<ul id="banner" class="simply-scroll-list">
		<li ng-repeat="alarm in vm.alarmList">
		 {{alarm.plcId}} 알람발생  {{alarm.stsDttm}}
		</li>
		</ul>
		</marquee>
	</div>
</bc-form-footer>
</div>


<!------------------------------------------ modal body start------------------------------------------------------->
<modal title="설비 정보" visible="vm.showModal">
<form role="form">

	<ul class="eqpt-info-modal">
		<li ng-repeat="plc in vm.plc">
			<div class="form-group">
				<label for="stsImg0"></label>
			</div>
			<div class="form-group">
				<label for="plcId">PlcID </label>
				<h5>{{plc.plcId}}</h5>
			</div>
			<div class="form-group">

				<label for="eqptCd">설비코드 </label>
				<h5>{{plc.eqptCd}}</h5>
			</div>
			<div class="form-group">
				<label for="eqptNm">설비명</label>
				<h5>{{plc.eqptNm}}</h5>
			</div>
			<div class="form-group">
				<label for="factId">공장ID</label>
				<h5>{{plc.factId}}</h5>
			</div>
			<div class="form-group">
				<label for="lineNm">라인명 </label>
				<h5>{{plc.lineNm}}</h5>
			</div>
			<div class="form-group">
				<label for="item_Cd">제품코드 </label>
				<h5>{{plc.item_Cd}}</h5>
				
			</div>
			<div class="form-group">
				<label for="eqptSts">설비상태 </label>
				<h5>{{plc.eqptSts}}</h5>
			</div>
			<div class="form-group">
				<label for="stsDttm">설비 </label>
				<h5>{{plc.stsDttm}}</h5>
			</div>

		</li>
	</ul>
<button type="button" class="btn btn-default" data-dismiss="modal"
		aria-hidden="true">close</button>
</form>
</modal>

<!-------------------------------------------modal body end------------------------------------------------------->
